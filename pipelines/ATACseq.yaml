# Configuration file for ATACseq pipeline based on pypiper

# basic tools 
# public tools
tools:  # absolute paths to required tools
  java: java
  bowtie2: bowtie2
  samtools: samtools
  bedtools: bedtools
  macs2: macs2
  picard: ${PICARD}
  trimmo: ${TRIMMOMATIC}
  # ucsc tools
  bedGraphToBigWig: bedGraphToBigWig
  wigToBigWig: wigToBigWig
  bigWigCat: bigWigCat

# user configure 
resources:
  genomes: ${GENOMES}
  #adapter: ${ADAPTERS}adapters/ATAC_stanford.fa
  adapter: null  # Use default, built-in adapter file.

parameters:  # parameters passed to bioinformatic tools, subclassed by tool
  samtools:
    q: 10
  macs2: 
   f: BED
   q: 0.01
   shift: 0 
   gsize: mm  # should be used in command line

